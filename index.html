<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SABRI XBET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("/5f49a6a3-c971-4363-a10e-d9ea8b94eb01.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 32px;
      color: #e29bff;
      text-shadow: 0 0 5px #000, 0 0 12px #000;
      margin-top: 20px;
    }

    #premios-automaticos {
      margin-top: 10px;
    }

    .notificacion-premio {
      font-size: 17px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid #e29bff;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 10px auto;
      width: fit-content;
      animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #contenedor {
      margin: 40px auto 40px;
      width: 380px;
      height: 380px;
      padding: 30px;
      border-radius: 50%;
      border: 3px solid #fff;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 25px #d38aff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #e29bff;
      border: none;
      color: black;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 0 10px #000, 0 0 20px #000;
    }

    #resultado {
      margin-top: 15px;
      font-size: 20px;
      min-height: 24px;
    }

    .leyenda {
      margin-top: 15px;
      color: #ffffffcc;
      font-size: 16px;
    }

    .mensaje-extra {
      margin-top: 20px;
      font-size: 18px;
      color: #e29bff;
      text-shadow: 0 0 5px #000;
      animation: parpadeo 1.2s infinite alternate, flotar 2.5s ease-in-out infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 1; text-shadow: 0 0 8px #e29bff, 0 0 15px #000; }
      100% { opacity: 0.5; text-shadow: 0 0 2px #000; }
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>SABRI XBET</h1>

  <div id="premios-automaticos"></div>

  <div id="contenedor">
    <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
    <button id="botonTirar" onclick="tirar()">üé∞ Tirar la rueda</button>
    <div id="resultado"></div>
    <div class="leyenda">üçÄ Gir√° la rueda y prob√° tu suerte üçÄ</div>
  </div>

  <div class="mensaje-extra">üéÅ ¬øTU C√ìDIGO TIENE PREMIO? ¬°SAC√Å CAPTURA Y ENVI√ÅLA YA! üí¨</div>

  <script>
    const usados = JSON.parse(localStorage.getItem('usados') || '{}');

    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("botonTirar");

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      if (usados[codigoIngresado]) {
        resultado.style.color = "#ffcc00";
        resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "valido") {
          boton.style.display = "none";
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ " + data.mensaje;
          usados[codigoIngresado] = true;
          localStorage.setItem("usados", JSON.stringify(usados));
        } else if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Prob√° con otro.";
        }
      })
      .catch(error => {
        console.error("Error al verificar el c√≥digo:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "‚ùå C√≥digo inv√°lido.";
      });
    }

    const premios = [
      "MARI****: GAN√ì 10K EN TRANSFERENCIA", "LULI****: GAN√ì 3K EN FICHAS",
      "JULI****: GAN√ì 15% EXTRA", "BARB****: GAN√ì 500 FICHAS",
      "TINA****: GAN√ì 5.000 FICHAS", "NANI****: GAN√ì 20% DE REGALO",
      "ROSA****: GAN√ì 10K EN TRANSFERENCIA", "LOLA****: GAN√ì 5% EXTRA",
      "PELU****: GAN√ì 4.000 FICHAS", "VANE****: GAN√ì 30% DE REGALO"
    ];

    const contenedorPremios = document.getElementById("premios-automaticos");

    function mostrarPremio() {
      const mensaje = premios[Math.floor(Math.random() * premios.length)];
      contenedorPremios.innerHTML = `<div class="notificacion-premio">${mensaje}</div>`;
    }

    setInterval(mostrarPremio, 5000);
    mostrarPremio();
  </script>

</body>
</html>
