<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SABRI XBET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("/5f49a6a3-c971-4363-a10e-d9ea8b94eb01.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #e6b3ff;
      text-shadow:
        2px 2px 0 #000,
       -2px 2px 0 #000,
        2px -2px 0 #000,
       -2px -2px 0 #000,
        0 0 5px #e6b3ff,
        0 0 10px #cc66ff,
        0 0 15px #cc66ff;
      margin-top: 20px;
    }

    .slot-container {
      margin: 20px auto 10px;
      width: 90%;
      max-width: 360px;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
    }

    .slot {
      width: 100px;
      height: 50px;
      background-color: #7c4dff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      animation: spin 2s linear infinite;
      color: #fff;
      text-shadow: 0 0 3px #000;
    }

    @keyframes spin {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.6; }
      100% { transform: translateY(0); opacity: 1; }
    }

    #contenedor {
      margin: 50px auto;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 0 15px #000;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #d59fff;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      color: black;
      box-shadow: 0 0 10px #000;
    }

    #botonRecargar {
      margin-top: 25px;
      padding: 10px 22px;
      font-size: 16px;
      background-color: #222;
      color: #d59fff;
      border: 2px solid #d59fff;
      border-radius: 30px;
      cursor: pointer;
      display: none;
      animation: aparecer 0.4s ease;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .mensaje-extra {
      margin-top: 30px;
      font-size: 18px;
      color: #d59fff;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <h1>SABRI XBET</h1>

  <div class="slot-container">
    <div class="slot" id="nombre">SABRI****</div>
    <div class="slot" id="premio">GAN√ì</div>
    <div class="slot" id="valor">10K</div>
  </div>

  <div id="contenedor">
    <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
    <br/>
    <button id="botonTirar" onclick="tirar()">üåπ Tirar la rueda</button>
    <div id="resultado"></div>
    <button id="botonRecargar" onclick="location.reload()">üëâ Presion√° ac√° para colocar el siguiente c√≥digo</button>
  </div>

  <div class="mensaje-extra">üè± ¬øTU C√ìDIGO TIENE PREMIO? ¬°SAC√Å CAPTURA Y ENVI√ÅLA YA! üí¨</div>

  <script>
    // --- Estados locales ---
    // "usados": c√≥digos que dieron "valido" en este dispositivo (no vuelve a consultar backend)
    const usados = JSON.parse(localStorage.getItem('usados') || '{}');

    // "deviceLogV3": registra SOLO la PRIMERA VEZ que se intent√≥ cada c√≥digo en este dispositivo
    // Estructura: { "ABC123": { count: 1, firstAt: "YYYY-MM-DD HH:mm:ss" }, ... }
    const deviceLogKey = 'deviceLogV3';
    const deviceLog = JSON.parse(localStorage.getItem(deviceLogKey) || '{}');

    // Formateo de fecha/hora Buenos Aires
    const tzFormatter = new Intl.DateTimeFormat('es-AR', {
      timeZone: 'America/Argentina/Buenos_Aires',
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false
    });
    function nowAR() {
      const parts = tzFormatter.formatToParts(new Date());
      const get = t => parts.find(p => p.type === t)?.value.padStart(2, '0');
      return `${get('year')}-${get('month')}-${get('day')} ${get('hour')}:${get('minute')}:${get('second')}`;
    }

    function registrarIntentoPrimeraVez(codigo) {
      // Si no existe, crea con count=1 y fija firstAt (NO se cambia nunca m√°s)
      // Si ya existe, solo incrementa count (NO toca firstAt)
      if (!deviceLog[codigo]) {
        deviceLog[codigo] = { count: 1, firstAt: nowAR() };
      } else {
        deviceLog[codigo].count += 1;
      }
      localStorage.setItem(deviceLogKey, JSON.stringify(deviceLog));
      return deviceLog[codigo];
    }

    function vecesTexto(n) {
      return n === 1 ? '1 vez' : `${n} veces`;
    }

    function mostrarRepetido(resultadoEl, codigo) {
      const entry = deviceLog[codigo];
      const count = entry?.count || 1;
      const first = entry?.firstAt ? ` Primera vez: ${entry.firstAt}.` : '';
      resultadoEl.style.color = "#ffcc00";
      resultadoEl.innerHTML = `üö´ Ya pusiste este c√≥digo en este dispositivo (${vecesTexto(count)}).${first}`;
    }

    // --- Flujo principal ---
    function tirar() {
      const codigoInput = document.getElementById("codigo");
      const boton = document.getElementById("botonTirar");
      const resultado = document.getElementById("resultado");
      const botonRecargar = document.getElementById("botonRecargar");
      const codigo = (codigoInput.value || '').trim();

      if (!codigo) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      // Registrar intento (fija la primera vez; luego SOLO suma contador)
      const entry = registrarIntentoPrimeraVez(codigo);

      // Si ya qued√≥ usado en este dispositivo, no consultamos backend
      if (usados[codigo]) {
        mostrarRepetido(resultado, codigo);
        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
        return;
      }

      // Consultar backend
      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo })
      })
      .then(res => res.json())
      .then(data => {
        if (data.estado === "valido") {
          usados[codigo] = true;
          localStorage.setItem("usados", JSON.stringify(usados));
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ " + data.mensaje + `<br><small>En este dispositivo lo intentaste ${vecesTexto(entry.count)}. Primera vez: ${entry.firstAt}.</small>`;
        } else if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = `üö´ Este c√≥digo ya fue utilizado. <br><small>En este dispositivo lo intentaste ${vecesTexto(entry.count)}. Primera vez: ${entry.firstAt}.</small>`;
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = `‚ùå C√≥digo inv√°lido. <br><small>En este dispositivo lo intentaste ${vecesTexto(entry.count)}. Primera vez: ${entry.firstAt}.</small>`;
        }
        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
      })
      .catch(() => {
        resultado.style.color = "red";
        resultado.innerHTML = `‚ùå Error al verificar. <br><small>En este dispositivo lo intentaste ${vecesTexto(entry.count)}. Primera vez: ${entry.firstAt}.</small>`;
        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
      });
    }

    // --- Animaci√≥n "ganadores" ---
    const nombres = ["TAM2****", "GONZA****", "VALI****", "GUST****", "NANC****"];
    const premios = ["GAN√ì", "GAN√ì", "GAN√ì"];
    const valores = ["10K", "3.000 FICHAS", "20%", "125K TRANSFERENCIA", "30%"];

    function actualizarSlots() {
      document.getElementById("nombre").innerText = nombres[Math.floor(Math.random() * nombres.length)];
      document.getElementById("premio").innerText = premios[Math.floor(Math.random() * premios.length)];
      document.getElementById("valor").innerText = valores[Math.floor(Math.random() * valores.length)];
    }

    setInterval(actualizarSlots, 3000);
  </script>
</body>
</html>
