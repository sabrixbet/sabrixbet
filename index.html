<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SABRI XBET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("5f49a6a3-c971-4363-a10e-d9ea8b94eb01.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 36px;
      color: #d37bff;
      text-shadow: 0 0 6px #000, 0 0 15px #d37bff;
      margin-top: 20px;
      -webkit-text-stroke: 1px black;
    }

    #animacion-premios {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
      font-size: 16px;
      color: #ffccff;
      animation: flotar 2s ease-in-out infinite;
    }

    .slot-col {
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #d37bff;
      padding: 10px 20px;
      border-radius: 12px;
      min-width: 120px;
    }

    #contenedor {
      margin: 30px auto;
      max-width: 400px;
    }

    .rueda-box {
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px solid #d37bff;
      box-shadow: 0 0 20px #000;
      margin: 0 auto;
      padding-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #d37bff;
      border: none;
      color: black;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 0 10px #000, 0 0 20px #000;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .mensaje-extra {
      margin-top: 25px;
      font-size: 18px;
      color: #ffccff;
      text-shadow: 0 0 5px #000;
      animation: parpadeo 1.2s infinite alternate, flotar 2.5s ease-in-out infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 1; text-shadow: 0 0 8px #d37bff, 0 0 15px #000; }
      100% { opacity: 0.5; text-shadow: 0 0 2px #000; }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <h1>SABRI XBET</h1>

  <div id="animacion-premios">
    <div class="slot-col" id="col1">üéâ LULI****</div>
    <div class="slot-col" id="col2">GAN√ì 3000 FICHAS</div>
    <div class="slot-col" id="col3">üî•</div>
  </div>

  <div id="contenedor">
    <div class="rueda-box">
      <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
      <br/>
      <button id="botonTirar" onclick="tirar()">üé∞ Tirar la rueda</button>
      <div id="resultado"></div>
    </div>
  </div>

  <div class="mensaje-extra">üì∏ Si ten√©s premio, ¬°sac√° captura y enviala YA!</div>

  <script>
    function animarSlots() {
      const nombres = ["LULI****", "NANI****", "SAMI****", "XBET****", "MILA****", "ROBE****"];
      const premios = ["GAN√ì 500 FICHAS", "GAN√ì 10% EXTRA", "GAN√ì 3K", "GAN√ì 20% REGALO", "GAN√ì 5K", "GAN√ì NADA üò¢"];
      const emojis = ["üéâ", "üí•", "üî•", "üéÅ", "‚ú®", "‚ùå"];

      document.getElementById("col1").textContent = nombres[Math.floor(Math.random() * nombres.length)];
      document.getElementById("col2").textContent = premios[Math.floor(Math.random() * premios.length)];
      document.getElementById("col3").textContent = emojis[Math.floor(Math.random() * emojis.length)];
    }

    setInterval(animarSlots, 3000);

    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("botonTirar");

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "valido") {
          boton.style.display = "none";
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ " + data.mensaje;
        } else if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Prob√° con otro.";
        }
      })
      .catch(error => {
        console.error("Error al verificar el c√≥digo:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "‚ùå Error al verificar el c√≥digo.";
      });
    }
  </script>

</body>
</html>
